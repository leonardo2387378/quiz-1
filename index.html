<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Pergunta 1</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #1b1b2f;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      max-width: 500px;
    }
    h1 {
      margin-bottom: 20px;
    }
    .question label {
      display: block;
      margin: 10px 0;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #1e90ff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Pergunta 1</h1>
    <div class="question">
      <p>Qual a data que nós começamos a conversar?</p>
      <label><input type="radio" name="q" value="errado"> Dia 5</label>
<label><input type="radio" name="q" value="certo"> Dia 7</label>
<label><input type="radio" name="q" value="errado"> Dia 8</label>
<label><input type="radio" name="q" value="errado"> Dia 10</label>
    </div>
    <button onclick="verificar()">Responder</button>
    <div class="result" id="resultado"></div>
  </div>
  <script>
    function verificar() {
      const resposta = document.querySelector('input[name="q"]:checked');
      const resultado = document.getElementById("resultado");
      if (!resposta) {
        resultado.innerText = "❗ Escolha uma opção.";
        return;
      }
      if (resposta.value === "certo") {
        resultado.innerText = "✅ Acertou!";
        setTimeout(() => {
          window.location.href = "quiz2.html";
        }, 1500);
      } else {
        resultado.innerText = "❌ Ops! Tenta de novo.";
      }
    }
  </script>
